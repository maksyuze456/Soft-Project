name: Soft Project CD

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:

  # Job 1: Build & Test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run check

      - name: Run unit tests
        run: npm run test

  # Job 2: Build & Push Docker Image
  docker-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/softproj:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/softproj:${{ github.sha }}

  # Job 3: Deploy to VM
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-image]
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Copy Docker Compose files
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml .env ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/${{ secrets.VM_USER }}/softproj/

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
          cd ~/softproj
          docker compose pull
          docker compose down
          docker compose up -d
          docker system prune -f
          EOF
